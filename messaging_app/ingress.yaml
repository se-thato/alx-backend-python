apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: sharp-howzit.com  # Domain name
    http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: messaging-app-service 
            port:
              number: 80
